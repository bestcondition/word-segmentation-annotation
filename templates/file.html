<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>命名实体识别</title>
    <script src="{{ url_for('static', filename='name_entity.js') }}" type="text/javascript"></script>
</head>

<body style="user-select: none">
<a href="{{ view.previous_url }}" id="previous">上一个</a>
<a href="{{ view.next_url }}" id="next">下一个</a>
<div>
    <table style="font-size: 20px;float: left;max-width: 80%">
        {% for line_no in range(view.lines|length) %}
            <tr>
                <td id="td_line_{{ line_no }}">
                    {% for char_no in range(view.lines[line_no]|length) %}
                        <div class="char"
                             style="float: left"
                             id="{{ line_no }}_{{ char_no }}"
                        >
                            {{ view.lines[line_no][char_no] }}
                        </div>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </table>
    <table style="float: right">
        {% for mark_no in range(view.all_mark|length) %}
            <tr>
                <td style="background-color: {{ view.mark_color_map[view.all_mark[mark_no]] }}"
                >{{ view.all_mark[mark_no] }}</td>
                <td>{{ mark_no }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>

<script>
    stem = '{{ view.stem }}'
    init(
        JSON.parse('{{ view.lines | tojson |safe }}'),
        JSON.parse('{{ view.label_list | tojson | safe }}'),
        JSON.parse('{{ view.mark_color_map | tojson | safe }}'),
        JSON.parse('{{ view.all_mark | tojson | safe }}')
    )
</script>
</html>
